// 2 - Cria uma closure que construa campos de um formulário. Na primeira função devemos passar o nome do campo, e na segunda função devemos passar o resultado. Deverá gerar algo como: Nome: Vitor;

 function criarCampo(nomeDoCampo) {
    return function(valor) {
        console.log(`${nomeDoCampo}: ${valor}`);
    };
}

campoNome("João");

// 3 - Cria uma função construtora relativa a um produto que tenha um nome e um valor à escolha;

    this.valor = valor;
}
