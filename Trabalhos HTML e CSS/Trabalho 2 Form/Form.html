<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formul√°rio</title>
</head>

<body>
  <style>
    .form_field {
      display: flex;
      flex-direction: column;
    }

    .quadrado {
      display: inline-block;
      position: relative;
      top: 3px;
    }
  </style>

  <form>
    <div class="form_field">
      <label for="description">Description</label>
      <textarea required="true" name="description" id="description"></textarea>
    </div>

    <div class="form_field">
      <label for="name">Name</label>
      <input required="true" type="text" id="name" />
    </div>

    <div class="form_field">
      <label for="email">Email</label>
      <input required="true" type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
    </div>

    <div class="form_field">
      <label for="website">Website</label>
      <input required="false" name="website" id="website" type="text" />
    </div>

    <label for="Save my name, email, and website in this browser for the next time I comment.">Save my name, email, and
      website in this browser for the next time. I
      comment.</label>
    <span class="quadrado"><input type="checkbox" required="true" id="save" name="save" /></span>

    <p><button class="comment" type="button">Post a Comment</button></p>
  </form>
</body>

</html>
